<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de las Ruedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    .wheel-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .wheel {
      width: 100px;
      height: 100px;
      border: 5px solid #000;
      border-radius: 50%;
      margin: 0 20px;
      position: relative;
    }

    .wheel span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .question {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Juego de las Ruedas</h1>

  <div class="wheel-container">
    <div class="wheel" id="wheel1">
      <span>?</span>
    </div>
    <div class="wheel" id="wheel2">
      <span>?</span>
    </div>
    <div class="wheel" id="wheel3">
      <span>?</span>
    </div>
  </div>

  <button id="btn1">Girar Rueda 1</button>
  <button id="btn2" disabled>Girar Rueda 2</button>
  <button id="btn3" disabled>Girar Rueda 3</button>

  <div class="question" id="question"></div>

  <script>
    const questions = [
      "¿Cuál es tu color favorito?",
      "¿Qué harías con un millón de dólares?",
      "¿Qué superpoder te gustaría tener?",
      "¿Cuál es tu película favorita?",
      "¿Qué harías si viajaras al pasado?"
    ];

    function spinWheel(wheelId, buttonId, nextButtonId) {
      const wheel = document.getElementById(wheelId);
      const button = document.getElementById(buttonId);
      const nextButton = document.getElementById(nextButtonId);
      const questionElement = document.getElementById("question");

      // Deshabilitar el botón mientras gira
      button.disabled = true;
      questionElement.textContent = "";

      // Efecto de giro
      let rotation = 0;
      const spinInterval = setInterval(() => {
        rotation += 45;
        wheel.style.transform = `rotate(${rotation}deg)`;
      }, 50);

      // Mostrar la pregunta después de 2 segundos
      setTimeout(() => {
        clearInterval(spinInterval);
        const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
        questionElement.textContent = randomQuestion;
        if (nextButton) {
          nextButton.disabled = false;
        }
      }, 2000);
    }

    document.getElementById("btn1").addEventListener("click", () => {
      spinWheel("wheel1", "btn1", "btn2");
    });

    document.getElementById("btn2").addEventListener("click", () => {
      spinWheel("wheel2", "btn2", "btn3");
    });

    document.getElementById("btn3").addEventListener("click", () => {
      spinWheel("wheel3", "btn3", null);
    });
  </script>
</body>
</html>
